<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario Escola</title>
    <link rel="stylesheet" href="form escola.css">

</head>

<body>
    <div class="container">
        <!-- título do formulario -->
        <h2>LOGIN</h2>

        <!-- linha abaixo do título -->
        <hr class="line">

        <!-- inicio do formulario -->
        <form>

            <label for="email">EMAIL</label>
            <input type="email" placeholder="digite seu email" required><br><br>

            <!-- inserir texto e caixa ref. senha -->
            <label for="senha">SENHA</label>
            <input type="passwoor" placeholder="digite sua senha" required> <br><br>

            <!-- inserir o campo de manter conectado -->
            <input type="checkbox">
            <label for="">Me manter conectado</label> <br> <br>

            <!--  -->
            <input type="submit" value="LOGAR"class="btn-enviar">
            <!-- criamos uma divisão -->
            <div class="content">
                <p> Ainda não tem conta?</p>
                <button>cadastre-se</button>



            </div>


        </form>
    </div>


</body>

</html>
